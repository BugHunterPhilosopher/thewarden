{% extends "layout.html" %}
{% block content %}
<!-- http://jquery.com/ -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="static/bootstrap-tagsinput.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<!--  High Charts -->
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="static/highcharts.js"></script>

<!-- Basic Style for Tags Input -->
<link rel="stylesheet" type="text/css" href="static/tagsinput.css">
<!-- Suggest Tags Js -->
<script type="text/javascript" src="static/tagsinput.js"></script>


<div id="alerts" class="container">
</div>

<div class="container">

    <div class="row">

        <div class="col-sm-8">


            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text change_monitor" id="start-addon1">Start Date</span>
                </div>
                <input id="start_date" type="date" class="form-control change_monitor text-right"
                    aria-describedby="start-addon1">

                <div class="input-group-prepend">
                    <span class="input-group-text change_monitor" id="end-addon1">End Date</span>
                </div>
                <input id="end_date" type="date" class="form-control change_monitor text-right"
                    aria-describedby="end-addon1">
            </div>

        </div>

        <div class="col-sm-4">

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text change_monitor" id="ticker_txt">Select Position Ticker: </span>
                </div>
                <select class="form-control change_monitor" id="ticker" aria-describedby="ticker_txt">

                </select>

            </div>

        </div>


    </div>



    <div class="row">
        <div class="col-lg-12">
            <div id="compchart" style="height: 700px; min-width: 80%; max-width: 95%; margin: 0 auto">
                <span class="loadanim">&nbsp;GENERATING CHART AND TABLES. PLEASE HOLD...</span>
            </div>
        </div>
    </div>
</div>







<script src="/static/stack_analysis.js"></script>

{% endblock content %}
